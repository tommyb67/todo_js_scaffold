<!doctype html>
<html></html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="src/todo.js"></script>
<title>Todo</title>
<body>
  <div id="container">
    <h3>JS Todo App</h3>
      <div id="unfinished">
        <h4>Unfinished Todo items:</h4>
        <input type="text" id="new-task-field">
          <button id="add-item">New Task</button>
          <ol id="todo-items"></ol>
      </div>
      <div id="finished">
        <h4>Completed Todo items:</h4>
        <ul id="Completed items"></ul>
      </div>
    </div>
  </body>
</head>
